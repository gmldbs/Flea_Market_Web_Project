<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:700,800|Muli:400,500,700|Montserrat:700,800" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">  -->
   <link rel="icon" href="static/img/skku_logo.png">
   <title>SKKU flea market</title>
   <!--link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet"-->
   <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
   <link href="https://cdn.bootcss.com/fancybox/3.3.5/jquery.fancybox.min.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/fancybox/3.3.5/jquery.fancybox.min.js"></script>
   <script src="https://kit.fontawesome.com/2f9745f4e9.js" crossorigin="anonymous"></script>
   <style>
      .fade-in-up,
      .section-heading,.zemle-base-container {
         animation-duration: 2s;
         animation-name: fadeUp;
      }
     
      @-webkit-keyframes fadeLeft {
         0% {
             opacity: 0;
             -webkit-transform: translateX(50px);
             transform: translateX(50px);
         }
         100% {
             opacity: 1;
             -webkit-transform: translateX(0px);
             transform: translateX(0px);
         }
      }
     
      @keyframes fadeLeft {
         0% {
             opacity: 0;
             -webkit-transform: translateX(50px);
             transform: translateX(50px);
         }
         100% {
             opacity: 1;
             -webkit-transform: translateX(0px);
             transform: translateX(0px);
         }
      }
     
      @-webkit-keyframes fadeUp {
         0% {
             opacity: 0;
             -webkit-transform: translateY(50px);
             transform: translateY(50px);
         }
         100% {
             opacity: 1;
             -webkit-transform: translateY(0px);
             transform: translateY(0px);
         }
      }
      @keyframes fadeUp {
         0% {
             opacity: 0;
             -webkit-transform: translateY(30px);
             transform: translateY(30px);
         }
         100% {
             opacity: 1;
             -webkit-transform: translateY(0px);
             transform: translateY(0px);
         }
      }
     
      @-webkit-keyframes jumpUp {
         0% {
             -webkit-transform: scale(0.5) translate(70px, 70px);
             transform: scale(0.5) translate(70px, 70px);
         }
         80% {
             -webkit-transform: scale(1.1) translate(-10px, -10px);
             transform: scale(1.1) translate(-10px, -10px);
         }
         100% {
             -webkit-transform: scale(1) translate(0px);
             transform: scale(1) translate(0px);
         }
      }
     
      @keyframes jumpUp {
         0% {
             -webkit-transform: scale(0.5) translate(70px, 70px);
             transform: scale(0.5) translate(70px, 70px);
         }
         80% {
             -webkit-transform: scale(1.1) translate(-10px, -10px);
             transform: scale(1.1) translate(-10px, -10px);
         }
         100% {
             -webkit-transform: scale(1) translate(0px);
             transform: scale(1) translate(0px);
         }
      }
   </style>
  </head>
   <body>
      <div id="app"></div>
      <!-- built files will be auto injected -->
   </body>
</html>
